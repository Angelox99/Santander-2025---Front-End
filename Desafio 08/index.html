

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yu-Gi-Oh! Card Game</title>
	<link rel="icon" href="src/assets/favicon/Favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="src/styles/reset.css">
	<link rel="stylesheet" href="src/styles/main.css">
	<link rel="stylesheet" href="src/styles/buttons.css">
	<link rel="stylesheet" href="src/styles/containers_and_frames.css">
</head>
<body>
	<div class="main-container" style="display: flex; height: 100vh;">
		<!-- Container Esquerdo -->
		<aside class="container-left" style="width: 30%; background: #d88c2b; border-right: 4px solid #b47a1b; display: flex; flex-direction: column; align-items: center; justify-content: center;">
			<div class="score-box" style="margin-bottom: 20px; background: #fff; border: 2px solid #222; border-radius: 8px; padding: 10px 24px;">
				<span id="score" style="color: #222; font-weight: bold;">Win: 0 | Lose: 0</span>
			</div>
			<div class="card-preview" style="margin-bottom: 20px;">
				<img id="card-img" src="src/assets/icons/magician.png" alt="Carta Sorteada" style="width: 120px; border: 6px solid #ffe066; background: #222;">
			</div>
			<div class="card-info" style="margin-bottom: 20px; background: #fff; border: 2px solid #222; border-radius: 8px; padding: 10px 24px; text-align: center;">
				<div id="card-name" style="font-weight: bold; color: #222;">Dark Magician</div>
				<div id="card-attribute" style="color: #222;">Attribute : Rock</div>
			</div>
			<div class="actions">
				<button class="btn" id="reset-btn">Resetar</button>
			</div>
		</aside>
		<!-- Container Direito -->
		<section class="container-right" style="width: 70%; position: relative; background: #222; overflow: hidden;">
			<!-- Vídeo de fundo -->
			<video id="bg-video" src="src/assets/video/yugi.mp4" autoplay loop muted style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0;"></video>
			<!-- Sobreposição escura -->
			<div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1;"></div>
			<!-- Tabuleiro -->
			<div class="board" style="position: relative; z-index: 2; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
				<div class="board-row top-row" style="display: flex; justify-content: center; margin-bottom: 40px;">
					
					<img src="src/assets/icons/card-back.png" class="board-card" style="margin: 0 8px; width: 80px;">
					<img src="src/assets/icons/card-back.png" class="board-card" style="margin: 0 8px; width: 80px;">
					<img src="src/assets/icons/card-back.png" class="board-card" style="margin: 0 8px; width: 80px;">
					<img src="src/assets/icons/card-back.png" class="board-card" style="margin: 0 8px; width: 80px;">
					<img src="src/assets/icons/card-back.png" class="board-card" style="margin: 0 8px; width: 80px;">
				</div>
				<div class="board-row middle-row" style="display: flex; align-items: center; justify-content: center; margin-bottom: 40px;">
					<div class="slot" style="width: 100px; height: 140px; border: 2px solid #ffe066; background: rgba(0,0,0,0.3); margin: 0 32px;"></div>
					<img src="src/assets/icons/millenium2.png" class="eye-icon" alt="Eye" style="width: 60px; margin: 0 32px;">
					<div class="slot" style="width: 100px; height: 140px; border: 2px solid #ffe066; background: rgba(0,0,0,0.3); margin: 0 32px;"></div>
					
				</div>
				<div class="board-row bottom-row" style="display: flex; justify-content: center;">
					<img src="src/assets/icons/card-back.png" class="board-card" style="margin: 0 8px; width: 80px;">
					<img src="src/assets/icons/card-back.png" class="board-card" style="margin: 0 8px; width: 80px;">
					<img src="src/assets/icons/card-back.png" class="board-card" style="margin: 0 8px; width: 80px;">
					<img src="src/assets/icons/card-back.png" class="board-card" style="margin: 0 8px; width: 80px;">
					<img src="src/assets/icons/card-back.png" class="board-card" style="margin: 0 8px; width: 80px;">
				</div>
				<!-- Tela Versus -->
				<div id="versus-screen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 10; justify-content: center; align-items: center; flex-direction: column;">
					<h2 style="color: #ffe066; font-size: 3rem; margin-bottom: 20px;">VERSUS</h2>
					<div style="display: flex; justify-content: center; align-items: center;">
						<img src="src/assets/icons/millenium.png" style="width: 120px; margin: 0 40px;">
						<img src="src/assets/icons/millenium2.png" style="width: 120px; margin: 0 40px;">
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- Música de fundo -->
	<audio id="bgm" src="src/assets/audios/egyptian_duel.mp3" autoplay loop></audio>
	<!-- Efeitos sonoros -->
	<audio id="win-audio" src="src/assets/audios/win.wav" preload="auto"></audio>
	<audio id="lose-audio" src="src/assets/audios/lose.wav" preload="auto"></audio>
	<!-- Cursor personalizado -->
	<style>
		body {
			cursor: url('src/assets/cursor/yugicursor.png'), auto;
		}
		.duel-card-bg {
			width: 100px;
			height: 140px;
			border-width: 15px;
			border-style: solid;
			border-image: url('src/assets/rpg/border-image-golden.png') 18 fill repeat;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
			background: #3a3636;
		}
	</style>
	<script src="src/scripts/engine.js"></script>
</body>
</html>
